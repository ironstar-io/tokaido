daemon off;
worker_processes auto;

pid /tokaido/config/nginx/nginx.pid;

events {
    worker_connections  {{.WORKER_CONNECTIONS}};
}

http {
    log_format access '$time_iso8601 addr=$http_x_real_ip rqid=$http_x_request_id stat=$status meth=$request_method ruri=$http_host$request_uri rqtm=$request_time usrt=$upstream_response_time bsnt=$body_bytes_sent ddch=$http_x_drupal_dynamic_cache';

    access_log  /app/logs/nginx.access.log access if=$log_ua;
    error_log  /app/logs/nginx.error.log   notice;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    types_hash_max_size 2048;
    client_max_body_size {{.CLIENT_MAX_BODY_SIZE}};
    keepalive_timeout  {{.KEEPALIVE_TIMEOUT}};

    ##
    # Gzip Settings
    ##

    gzip_buffers 16 8k;
    gzip_comp_level 1;
    gzip_http_version 1.0;
    gzip_min_length 10;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        application/xml+rss
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/javascript
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/xml
        text/x-component
        text/x-cross-domain-policy;

    include       {{.MIMETYPES_CONFIG}};
    include       {{.HOST_CONFIG}};
}
